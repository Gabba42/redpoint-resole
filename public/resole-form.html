<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Redpoint Resole</title>
        <link rel="stylesheet" href="/resources/css/index.css">
        <script type="text/javascript" src="/resources/scripts/form-data.js"></script>
    </head>

    <body>
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="/public/index.html"><img src="/resources/images/output-onlinepngtools.png" alt="redpoint resole logo" width="280" heigt="140"/></a></li>
            </ul>
        </nav>
        <form action="" method="post"> 
            <fieldset>
                <legend>Contact Details</legend>
                <label>Name:<input type="text" name="name"/></label><br />
                <label>Email:<input type="text" name="email"/></label><br />
                <label>Phone Number:<input type="text" name="phone"/></label><br />
            </fieldset>
            <fieldset>
                <legend>Shoe Details</legend>
                <label>Maker:
                    <select name="maker" id="maker">
                        <option value="" selected="selected">Choose Shoe Maker</option>
                    </select>
                </label>
                <br />

                <label>Model:
                    <select name="model" id="model">
                        <option value="" selected="selected">Choose Shoe Model</option>
                    </select>
                </label>
                <br />

                <label>Size:
                    <select name="size" id="size">
                        <option value="" selected="selected">Choose Shoe Size</option>
                    </select>
                </label>
                <br />
                <label>Color:<input type="text" name="color"/></label><br />
            </fieldset>
            <fieldset>
                <legend>Service Details</legend>
                <h4>Type of Resole</h4>
                <label>Resole:
                    <input type="radio" name="resole-type" value="split"/>Split Resole
                    <input type="radio" name="resole-type" value="half"/>Half Resole
                    <input type="radio" name="resole-type" value="full"/>Full Resole
                </label>
                <br /> 
                <br />
                <h4>Add-Ons</h4>
                <label>Toe caps:
                    <input type="checkbox" name="toecap" value="L-toecap"/>Left
                    <input type="checkbox" name="toecap" value="R-toecap"/>Right
                </label>
                <br />
                <br />
                <h4>Special Requests</h4>
                <p>This might include type of rubber perferred (if we have it in stock), etc.</p>
                <textarea name="requests" cols="20" rows="5">Enter your special requests...</textarea>
                <br />
            </fieldset>
            <fieldset>
                <legend>Return Details</legend>
                <h4>How would you like to receive your resoled shoes?</h4>
                <br />
                    <input type="radio" name="return" value="cityrock" id="gym-checked" onclick="returnDetails()"/>Pick Up At CityRock
                    <input type="radio" name="return" value="ship" id="ship-checked" onclick="returnDetails()"/>Ship To An Address
                    <br />
                    <br />
                    <div id="ship-address" style="display:none">
                        <label>Ship To Address:</label><br />
                        <label>Street:<input type="text" name="street"/></label><br />
                        <label>City:<input type="text" name="city"/></label><br />
                        <label>State:<input type="text" name="state"/></label><br />
                        <label>Zipcode:<input type="text" name="zipcode"/></label><br />
                    </div>
            </fieldset>
            <input type="submit" name="submit" value="Submit"/>
        </form>
    </body>
</html>
